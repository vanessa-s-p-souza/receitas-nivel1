<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="formatos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Document</title>
    </head>
<body>
    <div class="header">
        <div class="nav">
            <a href="home.html">Home</a>
            <a href="receitas.html">Receitas</a>
            <a href="cadastro.html">Cadastro</a>
        </div>
    </div>
    <div class="content">
        <h1>Efetue seu cadastro</h1>
        <form class="row col-9">
            <div class="col-9">
              <label for="exampleInputEmail1" class="form-label">Nome</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-9">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-4">
                <label for="exampleInputEmail1" class="form-label">CEP</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-9">
                <label for="exampleInputEmail1" class="form-label">Rua</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-3">
                    <label for="exampleInputEmail1" class="form-label">Numero</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            
            <div class="col-5">
                <label for="exampleInputEmail1" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-1">
                <label for="exampleInputEmail1" class="form-label">UF</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="col-6">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <p>&copy Receitas de Natal</p>

    </div>
</body>
</html>
